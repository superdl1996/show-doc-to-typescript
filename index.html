<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>show-doc-to-typescript</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    textarea {
      width: 100%;
      height: 400px;
    }

    #output {
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <textarea id="textarea"></textarea>
  <div id="output"></div>

  <script>
    const textarea = document.querySelector("#textarea")
    textarea.addEventListener("blur", (e) => {
      let text = e.target.value
      const regex = /\s/g;
      const text1 = text.replace(regex, ":") + ":"
      const regex1 = /(boolean:|string:|number:)/g;
      const text2 = text1.replace(regex1, (match, capturedGroup) => {
        if (["boolean:", "string:", "number:"].includes(capturedGroup)) {
          return " " + capturedGroup.replace(":", "; //")
        }
      })
      console.log(text2)
      const regex2 = /\/\/(.*?):/g
      const text3 = text2.replace(regex2, (match, capturedGroup) => {
        console.log(match)
        return '// ' + capturedGroup + '\n'
      })
      const text4 = `export type typeName = {
       ${text3}}`

      document.querySelector("#output").innerHTML = text4
    })
  </script>
</body>

</html>
